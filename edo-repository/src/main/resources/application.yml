spring:
  flyway:
    enabled: true
    user: postgres
    password: 123456as
    url: jdbc:postgresql://localhost:5432/edo_db
    default-schema: edo
    locations: db/migration
  jpa:
    properties:
      hibernate:
        default_schema: edo
  application:
    name: edo-repository
server:
  port: 0
eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URI:http://localhost:8761/eureka}
  instance:
    preferIpAddress: true
    instance-id: ${spring.cloud.client.hostname}:${spring.application.name}:${spring.application.instance_id:${random.value}}
